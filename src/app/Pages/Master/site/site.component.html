<div id="sense-edge" fxFlex>
    <div fxLayout="row" fxFlex>
        <div fxFlex=25 class="left-container" fxLayout="column">
            <div fxLayout="row" fxLayoutGap="12px" style="padding: 0 20px;">
                <span class="title">Site</span>
                <div class="countbox" fxLayoutAlign="center center">
                    <span class="edgecount">20</span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="12px" style="padding: 1rem 20px;">
                <div class="search-container" fxLayout="row">
                    <input class="search" placeholder="Search to - do" fxFlex=100>
                    <div mat-ripple class="searchbtn pointer" fxLayoutAlign="center">
                        <img src="assets/images/v2/search.svg" width="14px">
                    </div>
                </div>
                <img src="assets/images/v2/Filter.svg" width="18px">
            </div>
            <div class="hdevider"></div>
            <button mat-button class="newbtn">
                <span style="margin-left: -0.2rem;margin-top: -0.5rem;">
                    Create New Site
                </span>

            </button>

            <div class="cardsblue" style="padding:0 20px">


                <div fxLayout="column" fxLayoutAlign="space-evenly start" style="height: 60px;">
                    <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                            <img class="img" src="assets/images/v2/dotnot.svg" width="6px">
                            <!-- filter: brightness(0.3); -->
                            <span class="titletxt">Title</span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                            <img class="img" src="assets/images/v2/calendar.svg" width="14px">
                            <span class="titletxt">12/06/2021</span>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                        <img class="img" src="assets/images/v2/dotnot.svg" width="6px">
                        <span class="titletxt">Geo Location</span>
                    </div>
                </div>
            </div>
            <div style="height: 5px;">

            </div>

            <div fxFlex style="overflow-y: scroll;padding:0 20px" class="scrollcards">
                <mat-selection-list [multiple]="false">
                    <mat-list-option [selected]="item==1" class="cards" *ngFor="let item of devices">
                        <div fxLayout="column" fxLayoutAlign="space-evenly start"
                            style="height: 60px;padding-left: 1rem;">
                            <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                                    <img class="img" src="assets/images/v2/dotnot.svg" width="6px">
                                    <!-- filter: brightness(0.3); -->
                                    <span class="titletxt">Title</span>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                                    <img class="img" src="assets/images/v2/calendar.svg" width="14px">
                                    <span class="titletxt">12/06/2021</span>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                                <img class="img" src="assets/images/v2/dotnot.svg" width="6px">
                                <span class="titletxt">Geo Location</span>
                            </div>
                        </div>
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
        <div fxFlex=75 class="right-container" fxLayout.xs="column">
            <div fxLayout="row" fxLayoutAlign="space-between ">
                <span class="createdevice">Create   Site</span>
                <!-- <img src="assets\images\Component 121 â€“ 1.svg" class="addimage"> -->
            </div>
            <div fxLayout="column" fxLayoutAlign="space-evenly " fxLayoutGap="0.8%"
                style="margin-left: 2rem;padding: 1rem 0 0 0;">



                <div fxLayout="row" fxFlex=42 fxLayoutAlign="start center " fxLayoutGap="12%">
                    <span class="subtitle">Title</span>
                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput autocomplete="off" placeholder="Enter Name"
                        (blur)="isFocused = false" (focus)="isFocused = true" [style.color]="isFocused ? '#3131ff':'#a6aeaf'"
                        [style.font-family]="isFocused ? 'Poppins':'poopins'" [style.font-size]="isFocused ? '12px':'12px'">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxFlex=42 fxLayoutAlign="start center " fxLayoutGap="6%">
                    <span class="subtitle">Geo Location</span>
                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput autocomplete="off" placeholder="Enter Purpose"
                        (blur)="isFocused1 = false" (focus)="isFocused1 = true" [style.color]="isFocused1 ? '#3131ff':'#a6aeaf'"
                        [style.font-family]="isFocused1 ? 'Poppins':'poopins'" [style.font-size]="isFocused1 ? '12px':'12px'">
                    </mat-form-field>
                </div>



                <div fxLayout="row" fxFlex=43 fxLayoutAlign="start center " fxLayoutGap="11.5%">
                    <span class="subtitle">Plant</span>
                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput autocomplete="off" placeholder="Enter Plant Name"
                        (blur)="isFocused2 = false" (focus)="isFocused2 = true" [style.color]="isFocused2 ? '#3131ff':'#a6aeaf'"
                        [style.font-family]="isFocused2 ? 'Poppins':'poopins'" [style.font-size]="isFocused2 ? '12px':'12px'">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxFlex=42 fxLayoutAlign="start center " fxLayoutGap="12%">
                    <span class="subtitle">Date</span>
                    <mat-form-field appearance="standard" class="formfield" (click)="picker1.open()">
                        <input matInput [matDatepicker]="picker1" autocomplete="off" placeholder="dd/mm/yyyy" readonly
                        (blur)="isFocused3 = false" (focus)="isFocused3 = true" [style.color]="isFocused3 ? '#3131ff':'#a6aeaf'"
                        [style.font-family]="isFocused2 ? 'Poppins':'poopins'" [style.font-size]="isFocused2 ? '12px':'12px'">
                        <mat-datepicker-toggle matSuffix [for]="picker1">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>

            </div>
            <!-- <div  fxLayoutAlign="center "> -->

          
            <div fxLayout="row" fxLayoutAlign="center end"  >
                <img  src="assets\images\Group 8332.svg" class="bigimage">
                <!-- <div class="bottom-right"></div> -->
            </div>
        <!-- </div> -->

            <div fxLayout="row" fxLayoutAlign="space-between center" class="footerdiv">
                <button mat-button class="copybutton" fxFlex="15">
                    Copy
                </button>
                <div class="deleteoption">
                    Delete
                </div>
                <div class="updateoption">
                    Update
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader></app-loader>
