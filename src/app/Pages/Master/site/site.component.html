            <div fxFlex style="overflow-y: scroll;padding:0 20px" class="scrollcards">
                <mat-selection-list  [multiple]="false"   
              >
                    <mat-list-option [selected]="item==1" class="cards" *ngFor="let item of devicess;let i as index"
                          >
                     <!-- (click)="toggele()" [class.changestyle]="toggle"  
                    [style.background-color]= "isFocused ? '#3131ff':'#ffffff'"  -->

                                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                                    <img class="img" src="assets/images/v2/dotnot.svg" width="6px">

                                </div>
                                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">

                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                                <img class="img" src="assets/images/v2/dotnot.svg" width="6px">

        </div>
        <div fxFlex=75 class="right-container" fxLayout.xs="column">
            <div fxLayout="row" fxLayoutAlign="space-between ">
                <span class="createdevice">Create Site</span>
                <!-- <img src="assets\images\Component 121 – 1.svg" class="addimage"> -->
            </div>

            <div fxLayout="column" fxLayoutAlign="space-evenly " fxLayoutGap="0.8%"
                style="margin-left: 2rem;padding: 1rem 0 0 0;" >



                <div fxLayout="row" fxFlex=42 fxLayoutAlign="start center " fxLayoutGap="12%" [formGroup]="registrationFormGroup">
                    <span class="subtitle">Title</span>

                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput placeholder="Enter Name" [(ngModel)]="Title1" (blur)="isFocused = false" (focus)="isFocused = true"
                            [style.color]="isFocused ? '#3131ff':'#a6aeaf'"
                            [style.font-family]="isFocused ? 'Poppins':'poopins'"
                            [style.font-size]="isFocused ? '12px':'12px'" formControlName="Title" ngModel required
                            clearInput>
                        <mat-error *ngIf="registrationFormGroup.get('Title').hasError('required')">
                            Title is required
                        </mat-error>
                    </mat-form-field>

                </div>


                <div fxLayout="row" fxFlex=42 fxLayoutAlign="start center " fxLayoutGap="5%" [formGroup]="registrationFormGroup">
                    <span class="subtitle">Geo Location</span>

                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput placeholder="Enter Purpose" [(ngModel)]="Geo1" (blur)="isFocused1 = false"
                            (focus)="isFocused1 = true" [style.color]="isFocused1 ? '#3131ff':'#a6aeaf'"
                            [style.font-family]="isFocused1 ? 'Poppins':'poopins'"
                            [style.font-size]="isFocused1 ? '12px':'12px'" formControlName="Geo" ngModel required
                            clearInput>
                        <mat-error *ngIf="registrationFormGroup.get('Geo').hasError('required')">
                            Geo is required
                        </mat-error>
                    </mat-form-field>

                </div>




                <div fxLayout="row" fxFlex=43 fxLayoutAlign="start center " fxLayoutGap="11.5%" [formGroup]="registrationFormGroup">
                    <span class="subtitle">Plant</span>

                    <mat-form-field appearance="standard" class="formfield">
                        <input matInput placeholder="Enter Plant Name" [(ngModel)]="Plant1" (blur)="isFocused2 = false"
                            (focus)="isFocused2 = true" [style.color]="isFocused2 ? '#3131ff':'#a6aeaf'"
                            [style.font-family]="isFocused2 ? 'Poppins':'poopins'"
                            [style.font-size]="isFocused2 ? '12px':'12px'" formControlName="Plant" ngModel required
                            clearInput>
                        <mat-error *ngIf="registrationFormGroup.get('Plant').hasError('required')">
                            Plant is required
                        </mat-error>
                    </mat-form-field>

                </div>

                <!-- autocomplete="off" -->

            <div fxLayout="row" fxLayoutAlign="center end">
                <img src="assets\images\Group 8332.svg" class="bigimage" >
                <!-- <div class="bottom-right"></div> -->
            </div>
            <!-- </div> -->

            <div fxLayout="row" fxLayoutAlign="space-between center" class="footerdiv">
                <button mat-button class="copybutton" fxFlex="15">
                    Copy
                </button>

                <div class="deleteoption"  *ngIf="buttonnvaluee==1 " (click)="DeleteClicked()" (click) ="handle_clear()">
                    Delete
                </div>
                <div class="updateoption" *ngIf="buttonnvaluee==1" (click)="UpdateClicked()">
                    Update
                </div>
                <div class="deleteoption"  *ngIf="buttonnvaluee!=1 " (click) ="handle_clear()" >
                    Clear entiries
                </div>
                <div class="createoption"  *ngIf="buttonnvaluee!=1" (click)="RegisterClicked()" >
                    Create
                </div>

            </div>
