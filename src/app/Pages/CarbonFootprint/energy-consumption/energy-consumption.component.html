<app-top-nav page="Energy Consumption"></app-top-nav>
<div fxLayout="row" fxLayoutAlign="start start" style="height: 91.5%">
    <div class="left_side">
        <div fxLayout="column" fxLayoutAlign="start center" style="margin-top: 1rem;">
            <div fxLayout="row" fxLayoutAlign="center center" class="searchbar">
                <input [(ngModel)]="searchText" class="inputfield" placeholder="Search" style="margin-left: 0.5rem;">
                <img src="assets/images/search.svg" style="width: 15px; margin-right: 0.5rem;">
            </div>
            <mat-selection-list [multiple]="false" [disableRipple]="true" #mdevices
                style="width: 100%;margin-bottom: 1.5rem;margin-top: 1.5rem;" class="matlist">
                <mat-list-option class="cards" *ngFor="let item of AllDevices | filter:searchText;index as i"
                    [selected]="SelectedDevice==item.DeviceId" (click)="LoadSelectedDevice(item.DeviceId)">
                    <div style="width: 100%;height: 100%;padding-left: 3%;" fxLayout="column"
                        fxLayoutAlign="center start">
                        <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
                            <span style="font-weight: 500;
                        letter-spacing: 0.5px;font-size: 15px;">{{item.DeviceId}}</span>
                            <!-- <span style="font-size: 14px;">01/05/2021</span> -->
                        </div>
                        <!-- <span style="font-size: 13px;
                        opacity: 0.6;">{{item.text}}</span> -->
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <div class="right_side">
        <div style="width: 100%;height: 90%;overflow: auto;">
            <mat-grid-list cols="3" rowHeight="220px" gutterSize="2.5rem" style="margin: 1rem;">

                <mat-grid-tile [colspan]="1" [rowspan]="1" class="boxA">                  
                    <div style="width: 100%;height: 100%;">
                        <div fxLayout="row" fxLayoutAlign="start start" style="margin-top: 1rem;">
                            <img src="assets/images/speedometer (1).svg"
                                style="width: 27px;margin-left: 1.5rem;margin-right: 2rem;">
                            <div fxLayout="column" fxLayoutAlign="space-between start" class="tit1">
                                <span>Current</span>
                                <div class="underline1"></div>
                            </div>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center start">
                            <div>
                                <div style="display:flex;justify-content:center;width:270px">
                                    <mwl-gauge class="rpm" [max]="10" [value]="CurrentDeviceData.Current" [animated]="true"
                                        [showValue]="false" [animationDuration]="1">
                                    </mwl-gauge>
                                </div>
                                <div>
                                    <div class="border_circle_2" fxLayout="column" fxLayoutAlign="center center">
                                        <span
                                            style="margin-top:16px;color: #485865;letter-spacing: 0.81px;font-weight: 500;font-size:20px;">
                                            {{CurrentDeviceData.Current}}</span>
                                        <span style="    color: #ee4057;
                                    letter-spacing: 1.1px;
                                    font-weight: 500;
                                    font-size: 10px;
                                    ">A</span>
                                    </div>
                                    <div class="smalltxt" style="margin-left: 101px;
                                margin-top: -16px;">0</div>
                                    <div class="smalltxt" style="    margin-top: -80px;
                                margin-left: 91px;">4</div>
                                    <div class="smalltxt" style="    margin-left: 172px;
                                margin-top: -20px;">6</div>
                                    <div class="smalltxt" style="margin-left: 161px;
                                margin-top: 40px;">10</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" class="boxA">
                    <div style="width: 100%;height: 100%;">
                        <div fxLayout="row" fxLayoutAlign="start start" style="margin-top: 1rem;">
                            <img src="assets/images/speedometer.svg"
                                style="width: 27px;margin-left: 1.5rem;margin-right: 2rem;">
                            <div fxLayout="column" fxLayoutAlign="space-between start" class="tit1">
                                <span>Power</span>
                                <div class="underline1"></div>
                            </div>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center start">
                            <div>
                                <div style="display:flex;justify-content:center;width:270px">
                                    <mwl-gauge class="rpm1" [max]="100" [value]="CurrentDeviceData.Watt" [animated]="true"
                                        [showValue]="false" [animationDuration]="1">
                                    </mwl-gauge>
                                </div>
                                <div>
                                    <div class="border_circle_2" fxLayout="column" fxLayoutAlign="center center">
                                        <span
                                            style="margin-top:16px;color: #485865;letter-spacing: 0.81px;font-weight: 500;font-size:20px;">
                                            {{CurrentDeviceData.Watt}}</span>
                                        <span style="    color: #ee4057;
                                    letter-spacing: 1.1px;
                                    font-weight: 500;
                                    font-size: 10px;
                                    ">Watts</span>
                                    </div>
                                    <div class="smalltxt" style="margin-left: 101px;
                                margin-top: -16px;">0</div>
                                    <div class="smalltxt" style="    margin-top: -80px;
                                margin-left: 91px;">40</div>
                                    <div class="smalltxt" style="    margin-left: 172px;
                                margin-top: -20px;">60</div>
                                    <div class="smalltxt" style="margin-left: 161px;
                                margin-top: 40px;">100</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" class="boxA">
                    <div style="width: 100%;height: 100%;">
                        <div fxLayout="row" fxLayoutAlign="start start" style="margin-top: 1rem;">
                            <img src="assets/images/fuel (1).svg"
                                style="width: 24px;margin-left: 1.5rem;margin-right: 2rem;">
                            <div fxLayout="column" fxLayoutAlign="space-between start" class="tit1">
                                <span>Energy</span>
                                <div class="underline1"></div>
                            </div>
                        </div>
                        <div style="display:flex;justify-content:center">
                            <div class="fuelcontainer">
                                <div style="display: block" class="fuelchart">
                                    <mwl-gauge class="temperature" [max]="500" [dialStartAngle]="-90"
                                        [dialEndAngle]="-90.001" [value]="Energy" [showValue]="false"
                                        [animated]="true" [animationDuration]="1">
                                    </mwl-gauge>
                                </div>
                                <div class="border_circle" fxLayout="column" fxLayoutAlign="center center">
                                    <!-- <img src="assets/images/fuel2.svg" style="width:11px;margin-bottom: 7px;"> -->
                                    <span
                                        style="color: #485865;letter-spacing: 0.81px;font-weight: 500;font-size:20px;margin-top: 16px;">
                                        {{Energy | number}}</span>
                                    <span style="   color: #ee4057;
                                    letter-spacing: 1.1px;
                                    font-weight: 500;
                                    font-size: 10px;">Units</span>
                                </div>
                                <div class="dash_border"></div>
                            </div>
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>

    </div>
</div>
