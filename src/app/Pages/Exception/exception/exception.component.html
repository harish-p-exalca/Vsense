<div class="formmargin">
  <div fxLayout="row" fxLayoutAlign="end center" style="margin-top:1.5rem;margin-bottom: 1.5rem;">
    <div fxLaout="row" fxLayoutAlign="start center" class="searchbar">
      <img src="assets/images/search.svg" style="width:18px;margin-left: 1rem;margin-right: 1rem;">
      <input placeholder="Search" class="inputfield" [(ngModel)]="key" (keyup)="handlefilter()" autocomplete="off">
    </div>
  </div>
  <mat-table [dataSource]="dataSource" class="tableborder">

    <ng-container matColumnDef="deviceid">
      <mat-header-cell *matHeaderCellDef class="headercolor alignhead"> DeviceID</mat-header-cell>
      <mat-cell *matCellDef="let element;index as i" class="alignbox">
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
          <div class="divbox" [ngStyle]="{'background-color':i%2==0 ? '#d87e39' : '#6f52ed'}"></div>
          <span>{{element.deviceID}}</span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="param">
      <mat-header-cell *matHeaderCellDef class="headercolor"> Parameter</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.pramID}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef class="headercolor"> RefID</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.refID}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="exception">
      <mat-header-cell *matHeaderCellDef class="headercolor"> Exception</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.exception}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="datetime">
      <mat-header-cell *matHeaderCellDef class="headercolor "> DateTime</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.dateTime | date:'short'}}
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns" class="colheader"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
</div>
<app-loader></app-loader>
